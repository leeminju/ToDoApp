<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <title>TO DO LIST</title>
</head>
<body>

<div class="header" style="position:relative;">
    <div id="header-title-select-shop">
        To Do List
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                이민주
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">밥먹기</li>
                <li class="list-group-item">TIL</li>
                <li class="list-group-item">운동하기</li>
            </ul>
            <div id="myinputbox">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="title" placeholder="제목">
                    <label for="floatingInput">제목</label>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="contents" placeholder="내용" rows="10"></textarea>
                </div>
                <button onclick="saveTodo()">+Add a card</button>
            </div>
            <button onclick="openclose()">+Add a card</button>
        </div>
    </div>

    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                김용희
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">밥먹기</li>
                <li class="list-group-item">노래연습하기</li>
                <li class="list-group-item">운동하기</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
