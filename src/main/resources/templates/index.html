<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <title>TO DO LIST</title>
</head>
<body>

<div class="header" style="position:relative;">
    <div id="header-title-login-user">
        <span id="username"></span> 님의
    </div>
    <div id="header-title-todolist">
        To do List
    </div>
    <a id="login-text" href="javascript:logout()">
        로그아웃
    </a>
</div>

<!-- Modal -->
<div class="modal fade" id="TodoModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="response_title">제목</h1>
                <button onclick="win_close()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="checkbox">
                <input onclick="updatefinished()" class="form-check-input" type="checkbox" value="" id="finished">
                <label class="form-check-label" for="finished">
                    finished
                </label>
            </div>
            <div id="response_modifiedAt">작성일</div>
            <div id="response_username">이름</div>

            <textarea class="form-control" id="response_contents" placeholder="내용" rows="3" disabled></textarea>
            <div class="modal-footer">
                <button onclick="win_close()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
                <button class="btn btn-primary" data-bs-target="#EditModal" data-bs-toggle="modal">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EditModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="form-control" id="edit_title" placeholder="제목">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <textarea class="form-control" id="edit_contents" placeholder="내용" rows="3"></textarea>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#TodoModal" data-bs-toggle="modal">Back</button>
                <button id="update_btn" class="btn btn-danger" onclick="updateTodo()">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="win_close()">Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div class="card" style="width: 20rem;">
                <div class="card-header" id="login_username">
                    이민주
                </div>
                <ul class="list-group list-group-flush" id="myToDoList">
                </ul>
                <div id="myinputbox">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" placeholder="제목">
                        <label for="title">제목</label>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="contents" placeholder="내용" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="saveTodo()">추가</button>
                </div>
                <button onclick="openclose()">+Add a card</button>
            </div>
        </div>

        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    김용희
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">밥먹기</li>
                    <li class="list-group-item">노래연습하기</li>
                    <li class="list-group-item">운동하기</li>
                </ul>
            </div>
        </div>

        <div class="col">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    이병곤
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">밥먹기</li>
                    <li class="list-group-item">노래연습하기</li>
                    <li class="list-group-item">운동하기</li>
                </ul>
            </div>
        </div>

        <div class="col">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    배진영
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">밥먹기</li>
                    <li class="list-group-item">노래연습하기</li>
                    <li class="list-group-item">운동하기</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    김승훈
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">밥먹기</li>
                    <li class="list-group-item">노래연습하기</li>
                    <li class="list-group-item">운동하기</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    윤현석
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">밥먹기</li>
                    <li class="list-group-item">노래연습하기</li>
                    <li class="list-group-item">운동하기</li>
                </ul>
            </div>
        </div>
    </div>
</div>
